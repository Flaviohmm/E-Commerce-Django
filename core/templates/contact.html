{% extends "base.html" %}

{% block title %}
    Contato | {{ block.super }}
{% endblock title %}

{% block container %}
    <div class="page-header">
        <h1>Fale conosco</h1>
        <form class="form-horizontal">
            <fieldset>
                <div class="mb-3">
                    <label for="id_name" class="col-md-3 form-label">Nome</label>
                    <div class="col-md-9">
                    <input type="text" class="form-control" id="id_name" placeholder="Nome" />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="col-md-3 form-label">E-mail</label>
                    <div class="col-md-9">
                    <input type="email" class="form-control" id="id_email" placeholder="name@example.com" />
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_message" class="col-md-3 form-label">Mensagem</label>
                    <div class="col-md-9">
                    <textarea class="form-control" rows="3" id="id_message"></textarea>
                    <span class="help-block">Este campo é obrigatório</span>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock container %}

{% block footer %}

{% endblock footer %}
